<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css"></head>
  <script src="js/echarts.min.js"></script>
</head>
<body>
  <!-- 头部 -->
  <header>
    <h1>数据可视化-ECharts</h1>
    <div class="showTime"></div>
  </header>

  <!-- 页面主体 -->
  <section class="mainBox">

    <!-- 左 -->
    <div class="column">

      <div class="panel bar">
        <h2>柱状图-就业行业</h2>
        <div class="chart">图表</div>
        <!-- 做角，左下，右下 -->
        <div class="panel-footer"></div>
      </div>

      <div class="panel line">
        <h2>折线图-人员变化 
          <a href="javaScript:;" class="aLink">2020</a>
          <a href="javascript:;" class="aLink">2021</a>
        </h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel pie">
        <h2>饼图-年龄分布</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>

    </div>

    <!-- 中 -->
    <div class="column">
      <!-- 数字模块 -->
      <div class="number">
        <div class="number-hd">
          <ul>
            <li>171617</li>
            <li>161716</li>
          </ul>
        </div>
        <div class="number-bd">
          <ul>
            <li>需求人数</li>
            <li>供应人数</li>
          </ul>
        </div>
      </div>

      <!-- 地图模块 -->
      <div class="map">
        <!-- 球体 -->
        <div class="global"></div>

        <!-- 旋转球体 -->
        <div class="rotateGlobal"></div>

        <!-- 旋转光环，逆时针 -->
        <div class="rotateRing"></div>

        <!-- 地图 -->
        <div class="chart">

        </div>
      </div>

    </div>

    <!-- 右 -->
    <div class="column">

      <div class="panel bar2">
        <h2>柱状图-技能掌握</h2>
        <div class="chart">图表</div>
        <!-- 做角，左下，右下 -->
        <div class="panel-footer"></div>
      </div>

      <div class="panel line2">
        <h2>折线图-播放量</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel pie2">
        <h2>饼图-地区分布</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>


  <script src="js/flexible.js"></script>
  <script src="js/china.js"></script>
  <script src="js/index.js"></script>
  <!-- 时间 -->
  <script>
    var t = null;
    t = setTimeout(time, 1000); //开始运行
    function time() {
      clearTimeout(t); //清除定时器
      dt = new Date();
      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours(); //获取时
      var m = dt.getMinutes(); //获取分
      var s = dt.getSeconds(); //获取秒
      document.querySelector(".showTime").innerHTML =
        "当前时间：" +
        y +
        "年" +
        mt +
        "月" +
        day +
        "日-" +
        h +
        "时" +
        m +
        "分" +
        s +
        "秒";
      t = setTimeout(time, 1000); //设定定时器，循环运行
    }
  </script>
</body>
</html>
